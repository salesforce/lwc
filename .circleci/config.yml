env_default: &env_default
  working_directory: ~/lwc
  docker:
    - image: circleci/node:10-browsers

env_perf: &env_perf
  <<: *env_default
  environment:
    - CUSTOM_BASH_ENV: ~/.bashrc
    - CIRCLE_ENV_BROKEN: $CIRCLE_SHA1
    - GIT_APP_CERT_PATH: ~/lwc/git_app.pem


version: 2
jobs:
  build:
    <<: *env_default
    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-v5-{{ checksum "yarn.lock" }}

      - run: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-v5-{{ checksum "yarn.lock" }}

      - run:
          name: Sanity checks
          command: |
            node ./scripts/tasks/version-check.js
            node ./scripts/tasks/check-license-headers.js

      - run:
          name: Linting
          command: yarn lint

      - persist_to_workspace:
          root: .
          paths: .

  unit_test:
    <<: *env_default
    steps:
      - attach_workspace:
          at: ~/lwc
      - run:
          name: Run Unit Tests
          command: yarn test:ci

