<template>
    <integration-parent
        onslottedbuttonclick={handleSlottedButtonClick}
        onchildbuttonclick={handleChildButtonClick}
    ></integration-parent>

    <button class="clear" onclick={handleClearButtonClick}>clear logs</button>

    <ol class="logs">
        <template for:each={_logs} for:item="log">
            <li key={log.eventName}><pre>{log.eventName}</pre></li>
        </template>
    </ol>
</template>
