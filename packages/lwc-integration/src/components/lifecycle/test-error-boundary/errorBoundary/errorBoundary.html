
<template>
    <button id='boundary-child-constructor-throw' onclick={handleClick} value='boundary-child-constructor-throw'>Render child with cosntructor throw</button>
    <boundary-child-constructor-throw if:true={getBoundaryChildConstructorThrow}></boundary-child-constructor-throw>

    <br>
    <button id='boundary-child-render-throw' onclick={handleClick} value='boundary-child-render-throw'>Render child with render throw</button>
    <boundary-child-render-throw if:true={getBoundaryChildRenderThrow}></boundary-child-render-throw>

    <br>
    <button id='boundary-child-rendered-throw' onclick={handleClick} value='boundary-child-rendered-throw'>Render child with renderedCallback throw</button>
    <boundary-child-rendered-throw if:true={getBoundaryChildRenderedThrow}></boundary-child-rendered-throw>

    <br>
    <button id='boundary-child-connected-throw' onclick={handleClick} value='boundary-child-connected-throw'>Render child with connectedCallback throw</button>
    <boundary-child-connected-throw if:true={getBoundaryChildConnectedThrow}></boundary-child-connected-throw>

    <br>
    <button id='boundary-child-slot-throw' onclick={handleClick} value='boundary-child-slot-throw'>Render child with a slot that throws</button>
    <boundary-child-slot-throw if:true={getBoundaryChildSlotThrow}></boundary-child-slot-throw>

    <br>
    <button id='boundary-child-self-rehydrate-throw' onclick={handleClick} value='boundary-child-self-rehydrate-throw'>Render child that throws during self rehydration</button>
    <boundary-child-self-rehydrate-throw if:true={getBoundaryChildSelfRehydrateThrow}></boundary-child-self-rehydrate-throw>

    <br>
    <button id='nested-boundary-child-alt-view-throw' onclick={handleClick} value='nested-boundary-child-alt-view-throw'>Render nested boundary. Inner boundary rethrows its failure to parent boundary recover</button>
    <nested-boundary-child-alt-view-throw if:true={getNestedBoundaryChildAltViewThrow}></nested-boundary-child-alt-view-throw>

    <br>
    <button id='boundary-alternative-view-throw' onclick={handleClick} value='boundary-alternative-view-throw'>Render boundary that fails to catch an error thrown while rendering its alternative view</button>
    <boundary-alternative-view-throw if:true={getBoundaryAltViewThrow}></boundary-alternative-view-throw>

</template>
