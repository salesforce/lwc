<template>
    <div style="border: 1px solid black; width: 300px; padding: 5px">
        This is a Root component wrapper
    <div>
        <button onclick={handleClick} class="simple-locator"
                locator:id="root" locator:context={rootContext}>A simple button
        </button>
        <button class="no_locator" onclick={stateBar.handleClickInBar}>Button without locator</button>
    </div>
    <div>Content in iteration below</div>
    <ol>
        <template for:each={state.todos} for:item="todo" for:index="index">
            <li key={todo.id}>
                <button onclick={todo.clickHandler} class="todo-item"
                        locator:id="todo-item" locator:context={todoContext}>
                    {todo.text}
                </button>
            </li>
        </template>
    </ol>
    <div style="border: 1px dashed black; margin: 10px;">
        Content in a slot below in root
        <div>
            <slot></slot>
        </div>
    </div>
    </div>
</template>
