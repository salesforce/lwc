<template>
    <ul>
        <li if:true={hasChildren}>
            <a href="javascript:void(0)" onclick={handleClick}>
                Toggle <span if:true={isNodeCollapsed}>(open)</span><span if:false={isNodeCollapsed}>(close)</span>
            </a>
        </li>
        <li style="display:inline-block" >Id: {treeData.id}</li>
        <li>Name: {treeData.name}</li>
        <li>Address: {treeData.address}</li>
        <li>Phone: {treeData.phone}</li>
        <li><a onclick={handleRefresh} href="javascript:void">Counter: {counter}</a></li>
        <template if:true={hasChildrenAndIsNotCollapsed}>
            <li class="node">
                <template for:each={treeData.children} for:item="child">
                    <tree-node key={child.id} tree-data={child} collapsed-nodes={collapsedNodes}></tree-node>
                </template>
            </li>
        </template>
    </ul>
</template>
