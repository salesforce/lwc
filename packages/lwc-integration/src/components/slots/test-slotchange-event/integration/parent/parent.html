<template>
    <integration-child>
        <template for:each={things} for:item="thing">
            <span key={thing}>{thing}</span>
        </template>
        <template if:true={state.assignSlotable}>
            <div slot="nochange">assigned by programmatic toggle</div>
        </template>
    </integration-child>

    <div>
        <button class="default" onclick={handleClickClear}>set ""</button>
        <button class="foo" onclick={handleClickFoo}>set "foo"</button>
        <button class="foo-bar" onclick={handleClickFooBar}>set "foo bar"</button>
        <button class="bar-baz" onclick={handleClickBarBaz}>set "bar baz"</button>
    </div>

    <div>
        <button onclick={handleClickAddSlotChange}>add slotchange listener to slot.nochange</button>
        <button onclick={handleClickAssign}>assign new slotable to slot.nochange</button>
    </div>
</template>
