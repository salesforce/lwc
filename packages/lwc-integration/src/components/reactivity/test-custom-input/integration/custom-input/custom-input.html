<template>
    <h2>{value}</h2>
    <input type="range" oninput={onRangeChange} min="0" max="100" value={value}>
    <input type="checkbox" checked={checked}>
    <input type="checkbox" checked>
    <div>
        <button onclick={handleForceValueChange}>Force Range Value to 100</button>
    </div>
</template>
