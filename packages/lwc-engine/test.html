<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Example of event retargeting</title>
</head>
<body>
    <script type='text/javascript'>
    class XBaz extends HTMLElement {
        constructor() {
            super();
            // Attach a shadow root to the element.
            let shadowRoot = this.attachShadow({mode: 'open'});
            shadowRoot.innerHTML = `<slot></slot>`;
        }
    }
    class XBar extends HTMLElement {
        constructor() {
            super();
            // Attach a shadow root to the element.
            let shadowRoot = this.attachShadow({mode: 'open'});
            shadowRoot.innerHTML = `<x-baz><slot></slot></x-baz>`;
        }
    }
    class XFoo extends HTMLElement {
        constructor() {
            super();
            // Attach a shadow root to the element.
            let shadowRoot = this.attachShadow({mode: 'open'});
            shadowRoot.innerHTML = `<x-bar><slot></slot></x-bar>`;
        }
    }

    // Define the new element
    customElements.define('x-foo', XFoo);
    customElements.define('x-bar', XBar);
    customElements.define('x-baz', XBaz);
    </script>
    <x-foo>
        <p>1</p>
    </x-foo>
</body>
</html>
