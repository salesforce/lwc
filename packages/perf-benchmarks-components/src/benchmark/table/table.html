<template>
    <table>
        <tbody>
            <template for:each={rows} for:item="row">
                <tr key={row.id} class={row.className}>
                    <td>{row.id}</td>
                    <td><a onclick={handleSelect}>{row.label}</a></td>
                    <td><a onclick={handleRemove}>Remove</a></td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
