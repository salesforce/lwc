<template lwc:render-mode="light">
    <!-- static values -->
    <label for="foo">Click me:</label>
    <input type="checkbox" id="foo">

    <a href="#bar">Click to scroll</a>
    <section id="bar">Scroll to me</section>

    <!-- dynamic values -->
    <label for={foo}>Click me:</label>
    <input type="checkbox" id={foo}>

    <a href={bar}>Click to scroll</a>
    <section id={bar}>Scroll to me</section>
</template>
