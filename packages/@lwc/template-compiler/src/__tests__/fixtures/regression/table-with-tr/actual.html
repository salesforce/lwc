<!-- 
    According the HTML specification <table> elements can't contain <tr> elements. The HTML parser
    will automatically insert a <tbody> element between the <table> and <tr> elements.

    https://html.spec.whatwg.org/multipage/syntax.html#element-restrictions
    https://html.spec.whatwg.org/multipage/parsing.html#parsing-main-intable
-->
<template>
    <table>
        <tr></tr>
    </table>
</template>
