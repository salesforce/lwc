<template lwc:render-mode="light">
    <template lwc:if={showStandard}>
        <slot></slot>
    </template>
    <template lwc:elseif={showVariant}>
        <slot lwc:slot-bind={slot1VariantData}>
            <div>{slot1VariantData.id} - {slot1VariantData.name}</div>
        </slot>
    </template>
</template>
