<template>
    <p>Checked: <input type="checkbox" checked={checked}></p>
    <p>Unchecked: <input type="checkbox" checked={unchecked}></p>

    <p>Undefined value: <input type="text" value={undefinedValue}></p>
    <p>Null value: <input type="text" value={nullValue}></p>
    <p>String value: <input type="text" value={stringValue}></p>
</template>
