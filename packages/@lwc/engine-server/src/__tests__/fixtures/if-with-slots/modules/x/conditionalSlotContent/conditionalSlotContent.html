<!-- The slot content passed to x-slotted component is controlled by a if:* directive-->
<template>
    <x-slotted>
        <template if:true={activatetruepath}>
            Slot content:
            <x-child>Should show when activatetruepath(value: {activatetruepath}) is true</x-child>
        </template>
    </x-slotted>
    <x-slotted>
        <template if:false={activatefalsepath}>
            Slot Content:
            <x-child>Should show when activatefalsepath(value: {activatefalsepath}) is false</x-child>
        </template>
    </x-slotted>
</template>
