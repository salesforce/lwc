<template>
    <template if:true={hasError}>
        <span>{error}</span>
    </template>
    <br>

    Todo A:
    <template if:true={todoA.data}>
        <span>{todoA.data.title}</span> ({todoA.data.completed})
    </template>
    <br>

    Todo B:
    <template if:true={todoB.data}>
        <span>{todoB.data.title}</span> ({todoB.data.completed})
    </template>
    <br>
</template>
