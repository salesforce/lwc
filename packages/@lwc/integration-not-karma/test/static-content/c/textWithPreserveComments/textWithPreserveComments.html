<template lwc:preserve-comments>
    <div data-id="staticText">
        <span><!-- front -->static text</span>
        <span>static<!-- middle --> text</span>
        <span>static text<!-- back --></span>
        <span><!-- front -->static<!-- middle --> text<!-- back --></span>
    </div>
    <div data-id="dynamicText">
        <span><!-- front -->{dynamicText} text</span>
        <span>{dynamicText} <!-- middle -->text</span>
        <span>{dynamicText} text<!-- back --></span>
        <span><!-- front -->{dynamicText}<!-- middle --> text<!-- back --></span>
    </div>
    <div data-id="mixedText">
        <!-- first comment --> static text
        <span>{mixedText} <!-- second comment --> text</span>
        {mixedText} text <!-- third comment-->
    </div>
</template>
