<template lwc:render-mode="light">
    <template lwc:if={showTop}>
        <c-dynamic-forwarded-slottable data-id="topSlot">
            <c-slotee slot={topTop}></c-slotee>
            <c-slotee></c-slotee>
            <c-slotee slot={topBottom}></c-slotee>
        </c-dynamic-forwarded-slottable>
    </template>
    <template lwc:else>
        <c-dynamic-forwarded-slottable data-id="bottomSlot">
            <c-slotee slot={bottomTop}></c-slotee>
            <c-slotee></c-slotee>
            <c-slotee slot={bottomBottom}></c-slotee>
        </c-dynamic-forwarded-slottable>
    </template>
</template>
