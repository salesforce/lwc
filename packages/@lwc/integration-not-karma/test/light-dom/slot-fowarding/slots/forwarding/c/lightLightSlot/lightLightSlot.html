<template lwc:render-mode="light">
    <x-light-leaf data-id="light-light-leaf">
        <!-- Note upper and lower have mapping swapped here -->
        <slot slot="lower" name="upper"></slot>
        <slot slot="upper" name="lower"></slot>
        <!-- Note default slot is mapped to a new slot name -->
        <!-- Only applies to non text or comments -->
        <slot slot="defaultSlotReassigned">Default slot not yet forwarded</slot>
    </x-light-leaf>
</template>
