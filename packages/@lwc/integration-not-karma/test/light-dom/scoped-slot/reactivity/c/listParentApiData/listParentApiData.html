<template>
    <template lwc:if={reactivityTestCaseEnabled}>
        <x-list-child-api-data items={items}>
            <template lwc:slot-data="item">
                <span>{item.id} - {item.name}</span>
            </template>
        </x-list-child-api-data>    
    </template>

    <!-- Test that <slot> tag with key attribute works fine wrt diffing algo -->
    <template lwc:if={callbacksTestCaseEnabled}>
        <x-child-slot-tag-with-key items={items}>
            <template lwc:slot-data="item">
                <x-slotted-with-callbacks identifier={item.id} label={item.name}></x-slotted-with-callbacks>
            </template>
        </x-child-slot-tag-with-key>
    </template>
</template>
