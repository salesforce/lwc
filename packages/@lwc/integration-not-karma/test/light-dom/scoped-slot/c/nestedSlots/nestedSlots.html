<template>
    <c-table items={data}>
        <template lwc:slot-data="row">
            <c-row row={row.data}>
                <template lwc:slot-data="column">
                    <span style="border-style: solid;" class="cell">
                        Cell: {row.number} - {column.number}
                    </span>
                </template>
            </c-row>
        </template>
    </c-table> 
</template>
